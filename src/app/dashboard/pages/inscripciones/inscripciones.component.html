<div class="container-md">
  <div>
      <h3 class="title">INSCRIPCIONES</h3>
  </div>
  <div>
    <button (click)="createInscripcion()" mat-flat-button color="none" class="custom-new-button">
      <mat-icon>add</mat-icon>
      NUEVA INSCRIPCIÃ“N
    </button>    
  </div>
  <br />
  <div>
      <table mat-table [dataSource]="insDetList" class="custom-table">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
              <th appTitles mat-header-cell *matHeaderCellDef>Id.</th>
              <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.id }}</td>
          </ng-container>

          <!-- Alumno Column -->
          <ng-container matColumnDef="idAlumno">
              <th appTitles mat-header-cell *matHeaderCellDef>Alumno</th>
              <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.alumno }}</td>
          </ng-container>

          <!-- Curso Column -->
          <ng-container matColumnDef="idCurso">
              <th appTitles mat-header-cell *matHeaderCellDef>Curso</th>
              <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.curso }}</td>
          </ng-container>

          <!-- View Column -->
          <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let inscripcion">
                <button (click)="view(inscripcion)" class="custom-view-button">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let inscripcion">
                <button (click)="edit(inscripcion)" mat-mini-fab class="custom-edit-button">
                  <mat-icon>edit</mat-icon>
                </button>                
              </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let inscripcion">
              <button (click)="delete(inscripcion.id)" mat-mini-fab class="custom-delete-button">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>          

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </div>
</div>
