<div class="container-md">
    <div>
        <h3>Detalles del Alumno</h3>
    </div>
    <div class="container-md">       
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <p class="titleCard">Datos Personales</p>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p class="lblTitle">Nombre:</p>
                            </div>    
                            <div class="col">
                                <p>{{ alumno?.firstName }}</p>
                            </div>        
                        </div>
                        <div class="row">           
                            <div class="col">
                                <p class="lblTitle">Apellido:</p>
                            </div>    
                            <div class="col">
                                <p>{{ alumno?.lastName }}</p>
                            </div>              
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="lblTitle">Edad:</p>
                            </div>    
                            <div class="col">
                                <p>{{ alumno?.age }}</p>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="lblTitle">Calificación:</p>
                            </div>    
                            <div class="col">
                                <p>{{ alumno?.grade }}</p>
                            </div>  
                        </div>            
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <p class="titleCard">Cursos que toma</p>
                        </div>
                        <hr>
                        <div *ngIf="haveCursos; else elseBlock">
                            <ul class="list-group">
                                <li *ngFor="let ins of insDetList" class="list-group-item">
                                    <div class="row">
                                        <div class="col">
                                            <p>{{ ins.curso }}</p>
                                        </div>
                                        <div class="col">
                                            <button (click)="deleteIns(ins.id)" mat-flat-button color="primary">Desinscribir</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>                            
                        </div>
                        <ng-template #elseBlock>
                            <p>Actualmente no está inscrito en ningún curso.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>   
    </div>
</div>
