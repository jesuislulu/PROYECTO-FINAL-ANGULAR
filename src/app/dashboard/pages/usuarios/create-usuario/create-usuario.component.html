<div class="container-md">
    <div>
        <p class="title">Nuevo Usuario</p>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="registerForm">
            <div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Nombre:</mat-label>
                        <input [formControl]="firstNameControl" type="text" matInput>
                        <mat-error *ngFor="let error of firstNameControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Apellido:</mat-label>
                        <input [formControl]="lastNameControl" type="text" matInput>
                        <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Email:</mat-label>
                        <input [formControl]="emailControl" type="text" matInput>
                        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
                    </mat-form-field>
                </div> 
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Contrase√±a:</mat-label>
                        <input [formControl]="passwordControl" type="password" matInput>
                        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
                    </mat-form-field>
                </div> 
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Rol:</mat-label>
                        <mat-select [formControl]="rolControl" >
                            <mat-option value="admin">Administrador</mat-option>
                            <mat-option value="user">Usuario</mat-option>
                        </mat-select>
                        <mat-error *ngFor="let error of rolControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
                    </mat-form-field>
                </div>              
            </div>                        
        </form>
    </div>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-dialog-close mat-flat-button color="primary">Cancelar</button>
    <button (click)="save()" mat-flat-button color="warn">Guardar</button>
</div>
