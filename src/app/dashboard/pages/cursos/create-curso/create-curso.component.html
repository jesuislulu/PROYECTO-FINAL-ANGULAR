<div class="container-md">
    <div>
        <p class="title">Nuevo Curso</p>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="registerForm">
            <div class="input-group">
                <label class="input-label">Nombre:</label>
            </div>
            <div>
                <mat-form-field class="input-container">
                    <input [formControl]="nameControl" type="text" matInput>
                    <mat-error *ngFor="let error of nameControl.errors | keyvalue" class="input-error">{{ error | controlErrors }}</mat-error>
                </mat-form-field>
            </div>
            <div class="input-group">
                <label class="input-label">Descripción:</label>
            </div>
            <div>
                <mat-form-field class="input-container">
                    <input [formControl]="descriptionControl" type="text" matInput>
                    <mat-error *ngFor="let error of descriptionControl.errors | keyvalue" class="input-error">{{ error | controlErrors }}</mat-error>
                </mat-form-field>
            </div>
            <div class="input-group">
                <label class="input-label">Inicio:</label>
            </div>
            <div>
                <mat-form-field class="input-container">
                    <input [formControl]="startDateControl" type="date" matInput>
                    <mat-error *ngFor="let error of startDateControl.errors | keyvalue" class="input-error">{{ error | controlErrors }}</mat-error>
                </mat-form-field>
            </div>
            <div class="input-group">
                <label class="input-label">Finalización:</label>
            </div>
            <div>
                <mat-form-field class="input-container">
                    <input [formControl]="endDateControl" type="date" matInput>
                    <mat-error *ngFor="let error of endDateControl.errors | keyvalue" class="input-error">{{ error | controlErrors }}</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
<div mat-dialog-actions class="buttons" style="text-align: center;">
    <button mat-dialog-close mat-flat-button [style.backgroundColor]="'#5fecc8'" [style.color]="'#5f62d1'">Cancelar</button>
    <button (click)="save()" mat-flat-button [style.backgroundColor]="'#5fecc8'" [style.color]="'#5f62d1'">Guardar</button>
</div>  
</div>
