<div class="container-md">
  <div>
    <h3>Lista de Cursos</h3>
  </div>
  <div *ngIf="isAdmin">
    <button (click)="createCurso()" mat-flat-button style="color: #5f62d1">
      <mat-icon>add</mat-icon>
      Agregar curso
    </button>
  </div>
  <br />
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th appTitles mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th appTitles mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let curso">{{ curso.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th appTitles mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let curso">{{ curso.description }}</td>
      </ng-container>

      <!-- StartDate Column -->
      <ng-container matColumnDef="startDate">
        <th appTitles mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let curso">{{ curso.startDate | date: 'MM/dd/yyyy' }}</td>
      </ng-container>

      <!-- EndDate Column -->
      <ng-container matColumnDef="endDate">
        <th appTitles mat-header-cell *matHeaderCellDef>Fecha Fin</th>
        <td mat-cell *matCellDef="let curso">{{ curso.endDate | date: 'MM/dd/yyyy' }}</td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let curso">
          <button (click)="view(curso.id)" mat-mini-fab class="viewButton">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let curso">
          <button (click)="edit(curso)" mat-mini-fab style="color: #5f62d1" *ngIf="isAdmin">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let curso">
          <button (click)="delete(curso.id)" mat-mini-fab style="color: #5f62d1" *ngIf="isAdmin">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
