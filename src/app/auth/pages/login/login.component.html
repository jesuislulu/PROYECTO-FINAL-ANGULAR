<div class="container">
  <h2 class="title">LOG IN</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label class="input-label">Email</label>
      <input [formControl]="emailControl" type="text" matInput class="custom-input" />
    </div>
    <div class="input-group">
      <label class="input-label">Contrase√±a</label>
      <input [formControl]="passwordControl" type="password" matInput class="custom-input" />
    </div>
    <div class="buttons">
      <button type="submit" class="custom-btn custom-btn-primary">LOG IN</button>
      <button type="submit" class="custom-btn custom-btn-secondary" routerLink="/auth/register">CREAR PERFIL</button>
    </div>
  </form>
</div>
